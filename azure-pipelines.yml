trigger: none

pool:
  name: test
  demands:
    - agent.name -equals test

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'test1'
    sourceFolder: '*'
    contents: '**'
    targetFolder: '/hello'
    readyTimeout: '20000'